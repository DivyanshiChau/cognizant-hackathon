{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card p-4">
      <h4 class="mb-3"><i class="bi bi-key me-2"></i>Change Password</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Current password</label>
          <input class="form-control" type="password" name="old_password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New password</label>
          <input class="form-control" type="password" name="new_password" required>
        </div>
        <button class="btn btn-brand w-100" type="submit">Update Password</button>
      </form>
      <div class="small muted mt-3">
        On change, all your PII entries are decrypted in memory with your old key and reâ€‘encrypted with a new key derived from your new password. Nonces are rotated.
      </div>
    </div>
  </div>
</div>
{% endblock %}
